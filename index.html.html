<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo IMC</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/Profile_Picture_Ruan_Mei_-_Academia.jpg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Calculo IMC</h1>
        <form id="imcForm">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" required>
            
            <label for="weight">Peso (kg)</label>
            <input type="number" id="weight" name="weight" required>
            
            <label for="height">Altura (m)</label>
            <input type="number" step="0.01" id="height" name="height" required>
            
            <label for="hoursWorked">Quantidade Horas Trabalhadas</label>
            <input type="number" id="hoursWorked" name="hoursWorked" required>
            
            <label>Sexo</label>
            <div class="radio-group">
                <input type="radio" id="male" name="gender" value="M" required>
                <label for="male">Masculino</label>
                <input type="radio" id="female" name="gender" value="F" required>
                <label for="female">Feminino</label>
            </div>
            
            <div class="buttons">
                <button type="button" class="calculate" onclick="calculateIMC()">Calcular</button>
                <button type="reset" class="clear">Limpar</button>
            </div>
        </form>
        <div id="result"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
